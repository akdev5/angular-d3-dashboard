<div id="decisions" class="container">
	<ul ng-show="decisions.length" class="breadcrumb am-breadcrumb-scale">
		<li ng-repeat="decision in decisions"><a href="{{decision.question}}">{{decision.name}}</a></li>
	</ul>
     <decision ng-repeat="(key, question) in tree" question="{{question.question}}" options="question.options" next="step(next)" class="am-decision" show="key==questionName"></decision>
</div>
<div class="textured-bg"></div>
