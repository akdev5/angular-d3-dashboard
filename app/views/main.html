<div class="row">
    <div class="span6">
        <h1>Add a new resource</h1>
        <form ng-submit="addResource()">
            <input type="text" ng-model="input.title" required placeholder="Title">
            <input type="url" ng-model="input.url" required placeholder="URL">
            <!-- Difficulty level selection -->
            <select ui-select2 ng-model="input.level" ng-required="true"  data-placeholder="Select a level">
                <option value=""></option>
                <option ng-repeat="level in levels" value="{{level}}">{{level | capitalise}}</option>
            </select>
            <!-- Path selection -->
            <select ui-select2 ng-model="input.path" ng-required="true" data-placeholder="Select a path">
                <option value=""></option>
                <option ng-repeat="path in paths" value="{{path.key}}">{{path.name}}</option>
            </select>
            <!-- Topic selection -->
            <input ui-select2="{tags: topics}" type="hidden" ng-model="input.topics" ng-required="true" data-placeholder="Select topics">
            <!-- Media type -->
            <input ui-select2="{tags: mediaTypes}" type="hidden" ng-model="input.types" data-placeholder="Select media types">
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="span6">
        <h1>List of URLs</h1>
        <ul class="unstyled">
            <li ng-repeat="resource in resources" class="{{resource.level}}">
                <a href="{{resource.link}}">{{resource.title}}</a>
            </li>
        </ul>
    </div>
</div>
