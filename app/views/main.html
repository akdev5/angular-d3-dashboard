<div class="row">
    <div class="span6">
        <h1>Add a new resource</h1>
        <form ng-submit="addResource()">
            <input type="text" ng-model="input.title" required placeholder="Title">
            <input type="url" ng-model="input.url" required placeholder="URL">
            <!-- Difficulty level selection -->
            <select ui-select2 ng-model="input.level" ng-required="true"  data-placeholder="Select a level">
                <option value=""></option>
                <option ng-repeat="(key, level) in levels" value="{{key}}">{{level}}</option>
            </select>
            <br>
            <!-- Path selection -->
            <select ui-select2 ng-model="input.path" ng-required="true" data-placeholder="Select a path">
                <option value=""></option>
                <option ng-repeat="path in paths" value="{{path.key}}">{{path.value}}</option>
            </select>
            <br>
            <!-- Topic selection -->
            <tag-input ng-model="input.topics" tags="topics" placeholder="Select topics"></tag-input>
            <br>
            <!-- Media type -->
            <tag-input ng-model="input.mediaType" tags="mediaTypes" placeholder="Select media types"></tag-input>
            <br>
            <!-- Author data -->
            Author data:
            <div class="author-wrapper">
                <!-- Name -->
                <!-- <input type="hidden" ui-select2="authorSelectOptions" ng-required="true" data-placeholder="Author Name" ng-model="input.author.name"> -->
                Author list:
                <div ng-repeat="author in authors">{{author.name}} <p class="small muted">{{author | json}}</p></div>
                <br>
            </div>

            <textarea cols="10" rows="7" ng-model="input.description" placeholder="Enter a description (optional)"></textarea>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <div class="span6">
        <h1>List of URLs</h1>
        <ul class="unstyled">
            <li ng-repeat="resource in resources" class="{{resource.level}}">
                <a href="{{resource.link}}">{{resource.title}}</a>
                <p class="muted small">{{resource.link}}</p>
                Path: <p>{{resource.path}}</p>
                Level: <p>{{resource.level}}</p>
                Topics: <p><tag key="{{topic.key}}" ng-repeat="topic in resource.topics">{{topic.value}}</tag></p>
                Media Types: <p><tag key="{{type}}" ng-repeat="type in resource.mediaTypes">{{type}}</tag></p>
            </li>
        </ul>
    </div>
</div>
