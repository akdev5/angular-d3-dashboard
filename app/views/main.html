<div class="row">
    <div class="span12">
        <h1>Add a new resource</h1>
        <form ng-submit="addResource()">
            <input type="text" ng-model="input.title" required placeholder="Title">
            <input type="url" ng-model="input.link" required placeholder="URL">
            <br>
            <!-- Difficulty level selection -->
            <select ui-select2 ng-model="input.level" ng-required="true"  data-placeholder="Select a level">
                <option value=""></option>
                <option ng-repeat="level in levels" value="{{level.key}}">{{level.value}}</option>
            </select>
            <br>
            <!-- Path selection -->
            <select ui-select2 ng-model="input.path" ng-required="true" data-placeholder="Select a path">
                <option value=""></option>
                <option ng-repeat="(key, path) in paths" value="{{key}}">{{path}}</option>
            </select>
            <br>
            <!-- Topic selection -->
            <tag-input ng-model="input.topics" tags="topics" placeholder="Select topics" create></tag-input>
            <br>
            <!-- Media type -->
            <tag-input ng-model="input.mediaTypes" tags="mediaTypes" placeholder="Select media types"></tag-input>
            <br>
            <!-- Author data -->
            Author data (semi-optional):
            <div class="author-wrapper">
                <input type="text" ng-model="input.author.name" typeahead="author.name for author in authors | filter:{name:$viewValue}" placeholder="Name"><br>
                <input type="text" ng-model="input.author.twitter" typeahead="author.twitter for author in authors | filter:{twitter:$viewValue}" placeholder="Twitter"><br>
                <input type="text" ng-model="input.author.github" typeahead="author.github for author in authors | filter:{github: $viewValue}" placeholder="Github"><br>
                <br>
            </div>
            <!-- Cost data -->
            <select ui-select2 ng-model="input.cost" data-placeholder="Select the cost">
                <option value=""></option>
                <option ng-repeat="(key, cost) in costs" value="{{key}}">{{cost}}</option>
            </select>
            <br>
            <!-- Description -->
            <textarea cols="10" rows="7" ng-model="input.description" placeholder="Enter a description (optional)"></textarea>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<div class="row">
    <h1>List of URLs</h1>
    <h2><a href="#/list">View full list ></a></h2>
    <ul class="unstyled span6" ng-repeat="(key, path) in paths">
        <h3>{{path}}</h3>
        <li ng-repeat="resource in resources | filter:{path: key}">
            <span class="dot dot-{{resource.level}}"></span>
            <a href="{{resource.link}}">{{resource.title}}</a>
        </li>
    </ul>
</div>
