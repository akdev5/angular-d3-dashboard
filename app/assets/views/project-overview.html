<div class="row project">
  <header>
    <h1>{{project.title}}</h1>
    <h3><em>A {{project.type}}</em></h3>
    <h5 ng-show="project.description !== ''">{{project.desciption}}</h5>
  </header>
  <div class="container" scroll-spy>
    <div class="col-lg-2 sidebar">
      <ul sticky>
        <li spy="current">Current</li>
        <li spy="completed">Completed</li>
      </ul>
    </div>
    <div class="col-lg-10 content">
      <div class="jumbotron col-lg-12" ng-switch="active.hidden" droppable>
        <div id="active" ng-switch-when="false">
          <h1>{{active.task.title}}</h1>
          <h3>{{active.task.subtitle}}</h3>
          <p class="lead">{{active.task.name}}</p>
        </div>
        <div id="drop-zone" ng-switch-when="true">
          <h3>Drop Here to Set Active Task</h3>
        </div>
      </div>
      <multi-repeat collection="tasks" columns="2" dragging="dragging(dragged, index)">
        <a href="/task/{{item.name}}">
          <div class="well">
              <h3>{{item.title}}</h3>
              <h5>{{item.subtitle}}</h5>
          </div>
        </a>
      </multi-repeat>
    </div>
  </div>
</div>
