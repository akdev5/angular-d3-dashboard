<div class="container">
  <div resize class="row tileWrapper">
    <metric-tile title='{{tile.title}}' metric='{{tile.metric}}' width='{{12 / tiles.length}}' ng-repeat='tile in tiles'></metric-tile>
  </div>
  <div resize class="row graphWrapper" ng-repeat='graph in graphs'>
    <div class="col-lg-12">{{graph.title}}</div>
  </div>
</div>
