<div class="project container" scroll-spy>
  <div class="row">
    <header>
      <h1><span class="orange-underline">{{project.title}}</span></h1>
      <p class="lead" ng-show="project.subtitle !== ''">{{project.subtitle}}</p>
    </header>
  </div>
  <nav class="navbar" role="navigation">
    <!-- <ul class="nav navbar-nav">
      <li ng-click="selected='tasks'"><a>Tasks</a></li>
      <li><a href="">Decisions</a></li>
    </ul> -->
  </nav>
  <div class="container">
    <div class="row content">
      <section class="intro">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <h2>Project Overview</h2>
            <p class="overview">{{project.overview}}</p>
          </div>
        </div>
      </section>
      <div class="col-lg-12">
        <div class="jumbotron tasks">
          <div class="modules" ng-repeat='module in project.modules' ng-init="show=$first">
            <h2>
              <span class="orange-underline">
                {{module.title}}
                <a href="" class="btn btn-warning showbtn" ng-hide="show" ng-click="show=true">Show</a>
                <a href="" class="btn btn-warning hidebtn" ng-show="show" ng-click="show=false">Hide</a>
              </span>
            </h2>
            <div ng-show="show">
              <multi-repeat collection="module.tasks" columns="2" dragging="dragging(dragged, index)">
                <a href="/projects/{{$multiParent.project.name}}/{{item.name}}" ng-click="$multiParent.setModule($multiParent.module.name)">
                  <div class="well">
                    <h3>{{item.title}}</h3>
                    <h4>{{item.subtitle}}</h4>
                  </div>
                </a>
              </multi-repeat>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
