<div class="task">
    <div class="row">
        <header>
            <h1>{{task.title}}</h1>
            <h2>{{task.subtitle}}</h2>
        </header>
        <div class="task-container">
            <div class="content">
                <div class="col-md-6">
                    <h3 id="overview">Overview</h3>
                    <p>{{task.overview}}</p>
                </div>
                <div class="col-md-6">
                    <h3 id="learning">Learning Outcomes</h3>
                    <ul>
                        <li ng-repeat="outcome in task.outcomes">{{outcome}}</li>
                    </ul>
                </div>
                <h3 id="resources">Resources</h3>
                <div class="resources">
                    <multi-repeat columns="4" collection="task.resources">
                        <div class="resource">
                            <img ng-src="images/screenshots/{{item._id}}.png" width="200">
                            <div class="info">
                                <h5><a target="_blank" href="{{item.link}}">{{item.title}}</a></h5>
                                <p>{{item.link}}</p>
                                <p>{{item.description}}</p>
                            </div>
                        </div>
                    </multi-repeat>
                </div>
                <h3 id="summary">Summary</h3>
                <p>{{task.summary}}</p>
            </div>
        </div>
    </div>
</div>
