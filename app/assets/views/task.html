<div class="task">
    <div class="row">
        <header>
            <h1>{{task.title}}</h1>
            <h2>{{task.subtitle}}</h2>
        </header>
        <div class="task-container">
            <div class="content">
                <div class="col-md-6">
                    <h3 id="overview">Overview</h3>
                    <p>{{task.overview}}</p>
                </div>
                <div class="col-md-6">
                    <h3 id="learning">Learning Outcomes</h3>
                    <ul>
                        <li ng-repeat="outcome in task.outcomes">{{outcome}}</li>
                    </ul>
                </div>
                <h3 id="resources">Resources</h3>
                <div ng-repeat="(type, resources) in task.resources" class="clearfix" ng-init="mainResource=resources[0]">
                    <h4>{{resourceMap(type)}}s</h4>
                    <div class="main-resource">
                        <img ng-src="images/screenshots/{{mainResource._id}}.png">
                    </div>
                    <ul class="resources">
                        <li class="resource" ng-repeat="resource in resources | limitTo:5 ">
                            <span class="taglist">
                                <tag ng-repeat="type in resource.mediaType">{{type}}</tag>
                            </span>
                            <a href="{{resource.link}}">
                                <img ng-src="images/screenshots/{{resource._id}}.png">
                                <p>{{resource.title}}</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <h3 id="summary">Summary</h3>
                <p>{{task.summary}}</p>
            </div>
        </div>
    </div>
</div>
