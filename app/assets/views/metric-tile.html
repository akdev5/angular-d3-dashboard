<div class="col-xs-{{columns}}">
  <div class="row header">
    <h1 class="absolute-center" v-center height="60" fit-text compressor="1" min="12" max="50" ng-style="{'font-size': fontSize}">{{title}}</h1>
  </div>
  <div class="row body">
    <div ng-switch="type" class="absolute-center" v-center top="10">
      <div ng-switch-when="number">
        <h2>£{{value || 0 | number:0}}</h2>
        <small ng-if="hasComparison()">
          <span class="glyphicon" ng-class="{'glyphicon-chevron-up': comparison > 0, 'glyphicon-chevron-down': comparison < 0}"></span>
          {{comparison}}%
        </small>
      </div>
      <div ng-switch-when="percentage">
        <h2>{{value || 0 | number:0}}%</h2>
        <small ng-if="hasComparison()">
          <span class="glyphicon" ng-class="{'glyphicon-chevron-up': comparison > 0, 'glyphicon-chevron-down': comparison < 0}"></span>
          {{comparison}}%
        </small>
      </div>
    </div>

    <div class="absolute-center" v-center top="60">
      <h3 ng-if="hasTarget()">{{percentToTarget() | number:0}}% <small>of £{{target | number:0}} target</small></h3>

      <h3 ng-if="hasTarget()"><small>forecasted to hit</small> {{averagePerDay() | number:0}}% <small>of target</small></h3>
    </div>

    <!-- <progress percent="50" class="progress-success" ng-if="hasProgressBar()"></progress> -->

    <div class="progress" ng-if="hasProgressBar()">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width: progression+'%'}">
      </div>
    </div>
  </div>
</div>
